{% assign project = site.data.projects[page.collection] %}
<h1>{{ project.name }} Packages</h1>
<p>
  Packages (release and pre-release) for {{ project.name }} are released via <a href="{{ project.artefacts.nuget }}">NuGet</a>.
</p>
<p>
  {{ project.name }} can be installed using the NuGet Package Manager command line:
  <code>
    PM> Install-Package {{ project.name }}
  </code>
</p>
