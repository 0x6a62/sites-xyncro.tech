{% assign project = site.data.projects[page.collection] %}
{% if project.sections != null %}
<nav>
  <ul>
    {% for section in project.sections %}
    <li>
      <a href="/{{ page.collection }}/{{ section[0] }}/index.html">{{ section[1].name }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
{% endif %}
